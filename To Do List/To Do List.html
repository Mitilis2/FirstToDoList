<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Big Project!</title>
    <link rel="stylesheet" type="text/css" href="html-css-js.css">
</head>
<body>
    <div id="myDIV" class="header">
        <h2 style="margin:5px">My To Do List</h2>
        <input type="text" id="myInput" placeholder="Add a To Do">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      
      <ul id="myUL">
        <li>Code (minimum 1 hr)</li>
        <li class="checked">Work on a project</li>
        <li>Research something new</li>
        <li>Push code to GitHub</li>
        <li>Tweet your progress (#100DaysOfCode)</li>
        <li>Encourage others tweeting the same hashtag</li>
      </ul>
      

<script src="html-css-js.js"></script>
</body>
</html>
